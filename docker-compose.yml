version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_DB=service

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379

  api:
    image: cr.selcloud.ru/service/backend:latest
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - redis
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    entrypoint: [
      "/app/wait-for.sh", 
      "postgres:5432", 
      "--"
    ]
    command: ["/app/main"]

  nginx:
    image: cr.selcloud.ru/service/nginx:latest
    container_name: nginx
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    # volumes:
    #   - ./certs/:/etc/nginx/certs/
    ports:
      - 80:80
      - 443:443
    # environment:
    #   - API_HOST=api
    #   - API_PORT=8080
    #   - SERVER_NAME=${SERVER_NAME}
    depends_on:
      - api